name: Build and deploy Hugo site
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      
      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: kevinpainchaud/simple-ftp-deploy-action@v1.1.0
        with:
          ftp_host: sftp.fourtythree.org
          ftp_username: ${{ secrets.SFTP_USERNAME }}
          ftp_password: ${{ secrets.SFTP_PASSWORD }}
          local_source_dir: "public"
          dist_target_dir: "/public/sites/www.fourtythree.org/"
          delete: "false"
